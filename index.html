<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title></title>
    <!--script tag-->
    <script src = "form.js"></script>
</head>

<div>
    <div>
        <div>
            <h1>Login</h1>
            <form>
                <div>
                    <label>Username</label>
                    <div>
                        <input type="text" placeholder="John Doe" name="username">
                    </div>
                </div>
                <div>
                    <label>Password</label>
                    <div>
                        <input type="password" placeholder="password123" name="password">
                    </div>
                </div>
                <div>
                    <div>
                        <label>
                            <input type="checkbox" name="remember">
                            Remember login?
                        </label>
                    </div>
                </div>
                <div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div>
            <h1>Signup</h1>
            <form>
                <div>
                    <label>Username</label>
                    <div>
                        <input type="text" placeholder="John Doe" name="username">
                    </div>
                </div>
                <div>
                    <label>Password</label>
                    <div>
                        <input type="password" placeholder="password12345">
                    </div>
                </div>
                <div>
                    <label>Repeat Password</label>
                    <div>
                        <input type="password" placeholder="password12345" name="password">
                    </div>
                </div>
                <div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</section>
